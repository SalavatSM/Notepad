<!DOCTYPE html>
<html>
<head>
    <title>{% if form.instance.pk %}Edit Note{% else %}New Note{% endif %}</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h1>{% if form.instance.pk %}Edit Note{% else %}New Note{% endif %}</h1>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-success">Save</button>
        </form>
        <a class="btn btn-secondary" href="{% url 'note_list' %}">Back to Notes</a>
    </div>
</body>
</html>
